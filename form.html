<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
</script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<img src="https://i.ytimg.com/vi/6JZuSDj22Jc/maxresdefault.jpg" height="100%" width="100%"  style="position:absolute;z-index: -1">
<form ng-app="myapp" ng-controller="myCtrl" name="myForm" style="text-align:left;color:white; padding-top: 75px;" novalidate>

First Name:
<br/><input type="text" name="first" placeholder="First Name" ng-model="first" required>
<span ng-show="myForm.first.$error.required" style="color:red">First name is required.</span>
<br/>
<div style="text-align:center">
Last Name:<br/>
<input type="text" placeholder="Last Name" name="last" ng-model="last" required>
<span ng-show="myForm.last.$error.required" style="color:red">last name is required.</span>
</div>
<br/>
<div style="text-align:right">
Phone Number:<br/><input type="number" placeholder="Only numbers" name="number" ng-model="number" ng-minlength="10" ng-maxlength="10" ng-required="true" ng-pattern="regex">
<span ng-show="myForm.number.$error.minlength || myForm.number.$error.maxlength || myForm.number.$invalid" style="color:red">10 digits required</span>
</div>
<br/>

E-mail:<br/><input type="email" name="email" ng-model="email" required>
<span ng-show="myForm.email.$invalid" style="color:red">pls type a valid email</span>
<br/><br/>
<div style="text-align:center">
State:<br/><select ng-model="state" ng-options="x for x in names|filter:test">
</select></div>
<br/>
<div style="text-align:right">
Password:<br/><input id="password1" type="password" placeholder="atleast 6 characters" name="password1" ng-model="password1" ng-minlength="6" required>
<span ng-show="myForm.password1.$error.minlength" style="color:red">Atleast 6 characters required</span>
</div>
<br/>

Confirm Password:<br/><input id="password2" type="password" placeholder="atleast 6 characters" name="password2" ng-model="password2" ng-required pw-check="password1"/>
<span ng-show="myForm.password2.$error.pwmatch" style="color:red">
    Passwords don't match.
  </span>
<br/></br>
<div style="text-align:center">
<input type="submit"  ng-disabled="myForm.first.$invalid ||myForm.last.$invalid || myForm.number.$error.minlength || myForm.number.$error.maxlength || myForm.number.$invalid || myForm.email.$invalid || myForm.password1.$invalid">
</div>
</form>

<script> 
var app=angular.module("myapp",[]).controller("myCtrl",function($scope){
$scope.names=["Andhra Pradesh","Tamil Nadu","Bihar","Maharastra","Punjab","Madhya Pradesh","orissa","Chandigarh"];
$scope.regex='\\d+';
});

</script>
</html>
