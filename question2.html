
<!DOCTYPE html>
<html>

<body>
<style>

#a {animation-timing-function: linear;}
@keyframes mymove {
    from{height: 0px;}to{height:50px;}
}
#b {animation-timing-function: linear;}
@keyframes mymove {
    from{height: 0px;}to{height:50px;}
}
#c {animation-timing-function: linear;}
@keyframes mymove {
    from{height: 0px;}to{height:50px;}
}

</style>
<div id="a" style="animation:1s;background-color:lightblue;height:50px;width:50px;position:absolute;top:80px;left:10px;animation-name:mymove;"></div>
<span id="b" style="animation:1s;background-color:orange;height:50px;width:50px;position:absolute;top:150px;left:10px;animation-name:mymove;"></span>
<span id="c" style="transition:all linear 3s;background-color:pink;height:50px;width:50px;position:absolute;top:218px;left:10px;"ng-hide="myCheck"></span>
<span id="d" style="animation:1s;background-color:black;height:50px;width:50px;position:absolute;top:80px;left:70px;animation-name:mymove"></span>
<span id="e"style="transition:all linear 3s;background-color:indigo;height:50px;width:50px;position:absolute;top:150px;left:70px;"ng-hide="myCheck"></span><br/>
<span id="f"style="transition:all linear 3s;background-color:yellow;height:50px;width:50px;position:absolute;top:218px;left:70px;" ng-hide="myCheck"></span>
<div id="g" style="animation:1s;background-color:lightpink;height:50px;width:50px;position:absolute;top:80px;left:130px;animation-name:mymove;"></div>

<span id="h"style="transition:all linear 3s;background-color:lightgreen;height:50px;width:50px;position:absolute;top:150px;left:130px;" ng-hide="myCheck"></span>
<span id="i"style="transition:all linear 3s;background-color:violet;height:50px;width:50px;position:absolute;top:218px;left:130px;" ng-hide="myCheck"></span>




</body>
</html>
