<!DOCTYPE html>
<html>
<style>
#a.ng-hide {
  height:50px;
  width: 0px;
  background-color: transparent;
  top:80px;
  left: 60px;
}
#d.ng-hide
{
height:50px;
  width: 0px;
  background-color: transparent;
  top:80px;
  left: 120px;
  }
 #g.ng-hide
 {
 height:50px;
 width:0px;
 background-color: transparent;
 top:80px;
 left:180px;
 }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>

<body ng-app="ngAnimate">

<h1>Hide the DIV: <input type="checkbox" ng-model="myCheck"></h1>

<div id="a" style="transition:all linear 3s;background-color:lightblue;height:50px;width:50px;position:absolute;top:80px;left:10px;" ng-hide="myCheck"></div>
<span id="b" style="transition:all linear 3s;background-color:lightblue;height:50px;width:50px;position:absolute;top:150px;left:10px;" ng-hide="myCheck"></span>
<span id="c" style="transition:all linear 3s;background-color:lightblue;height:50px;width:50px;position:absolute;top:218px;left:10px;"ng-hide="myCheck"></span>
<span id="d" style="transition:all linear 3s;background-color:green;height:50px;width:50px;position:absolute;top:80px;left:70px;"ng-hide="myCheck"></span>
<span id="e"style="transition:all linear 3s;background-color:green;height:50px;width:50px;position:absolute;top:150px;left:70px;"ng-hide="myCheck"></span><br/>
<span id="f"style="transition:all linear 3s;background-color:green;height:50px;width:50px;position:absolute;top:218px;left:70px;" ng-hide="myCheck"></span>
<span id="g"style="transition:all linear 3s;background-color:orange;height:50px;width:50px;position:absolute;top:80px;left:130px;" ng-hide="myCheck"></span>
<span id="h"style="transition:all linear 3s;background-color:orange;height:50px;width:50px;position:absolute;top:150px;left:130px;" ng-hide="myCheck"></span>
<span id="i"style="transition:all linear 3s;background-color:orange;height:50px;width:50px;position:absolute;top:218px;left:130px;" ng-hide="myCheck"></span>





</body>
</html>
